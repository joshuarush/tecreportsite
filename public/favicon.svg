<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="#002868"/>
  <!-- Stylized armadillo - simplified shell pattern with dollar accent -->
  <g fill="#ffffff">
    <!-- Body/shell curves -->
    <ellipse cx="14" cy="16" rx="9" ry="7"/>
    <!-- Shell bands -->
    <path d="M8 12 Q14 10, 20 12" stroke="#002868" stroke-width="1.5" fill="none"/>
    <path d="M7 15 Q14 13, 21 15" stroke="#002868" stroke-width="1.5" fill="none"/>
    <path d="M7 18 Q14 16, 21 18" stroke="#002868" stroke-width="1.5" fill="none"/>
    <!-- Head -->
    <ellipse cx="23" cy="16" rx="3" ry="2.5"/>
    <!-- Tail -->
    <path d="M5 16 Q3 16, 3 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Legs -->
    <rect x="9" y="21" width="2" height="3" rx="1"/>
    <rect x="15" y="21" width="2" height="3" rx="1"/>
  </g>
  <!-- Dollar sign accent -->
  <circle cx="25" cy="7" r="5" fill="#16a34a"/>
  <text x="25" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold" font-family="Arial">$</text>
</svg>
